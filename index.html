<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/nativize.css" />
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/about.css" />
  <link rel="stylesheet" href="assets/css/nav.css" />
  <link rel="stylesheet" href="assets/css/section.css" />
  <link rel="stylesheet" href="assets/css/demo.css" />
  <link rel="stylesheet" href="assets/css/github.css" />

  <link rel="import" href="sections/about.html" />
  <link rel="import" href="sections/windows/windows.html" />
  <link rel="import" href="sections/windows/crash-hang.html" />
  <link rel="import" href="sections/graph/home-graph.html" />
  <link rel="import" href="sections/graph/node-graph.html" />

  <script src="./assets/loader.js"></script>
  <script src="./node_modules/vue/dist/vue.min.js"></script>

</head>


<body>

  <div style="position: absolute; top: 25%; width: 100%;">
    <div id="loader" class="no-display" style="margin: auto;width: fit-content;">
    </div>
  </div>

  <nav id="nav" class="nav js-nav">
    <header class="nav-header">
      <h1 class="nav-title"><strong>Network Learning </strong></h1>
      <svg class="nav-header-icon">
     <use xlink:href="assets/img/icons.svg#icon-network"></use>
   </svg>
    </header>
    <div id="ideas" class="nav-item u-category-ideas">
      <button type="button" class="demo-button">Create Idea</button>
      <h5 class="nav-category">
        Graphs
      </h5>
      <button v-for="row in info" v-on:click="focusGraph(row)" type="button" id="button-idea" data-section="node-graph" class="nav-button">
        {{row.name}}
      </button>
      <button type="button" id="button-windows" data-section="node-graph" class="nav-button">
            select Graph
        </button>
      <button type="button" id="button-crash-hang" data-section="windows" class="nav-button">
          Handling window <em>crashes and hangs</em>
        </button>
    </div>

    <footer class="nav-footer">
      <button type="button" id="button-about" data-modal="about" class="nav-footer-button">
          About
        </button>
      <a class="nav-footer-logo" href="https://github.com" aria-label="Homepage">
        <svg class="nav-footer-icon">
            <use xlink:href="assets/img/icons.svg#icon-love"></use>
          </svg>
      </a>
    </footer>
  </nav>


  <main id="main-content" class="content js-content"></main>

  <script>
    require("./assets/imports");
    require("./assets/ex-links");
    require("./assets/nav");
    require("./assets/demo-btns");
    require("./assets/code-blocks");
    require("./assets/normalize-shortcuts");

    showLoading("loader");

    function focusGraph(e) {
      console.log(e);
    }
    var app = new Vue({
      el: "#nav",
      data: {
        info: []
      }
    })

    fetch('https://localhost:32768/api/ideas')
      .then(data => data.json())
      .then(data => {
        console.log(data);
        app.info = data;
        hideLoading();
      }).catch(data => {
        console.log(data);
        hideLoading();
      });
  </script>
</body>

</html>
